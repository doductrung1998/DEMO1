<ion-app>
<ion-header>
  <ion-toolbar color="dark">
    <ion-title >
      Patient's Visits
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col size-md="6" offset-md="3">
              <ion-card>
                  <ion-card-header>
                      <ion-card-title color="dark">Login</ion-card-title>
                  </ion-card-header>
                  <ion-card-content>
                      <ion-item>
                          <ion-label position="floating">Username</ion-label>
                          <ion-input type="text" [(ngModel)]="username"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-label position="floating">Password</ion-label>
                          <ion-input type="password" [(ngModel)]="password"></ion-input>
                      </ion-item>
                      <ion-button color="dark" (click)="Login()">
                          <ion-icon slot="start" name="logo-freebsd-devil" ></ion-icon>
                          Login
                      </ion-button>
                      
                      <!-- <ion-button>Forgot Password</ion-button> -->
                  </ion-card-content>
              </ion-card>
          </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
</ion-app>
